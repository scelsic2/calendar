<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section class="calendar-section">
    <div class="calendar-div">
        <div class="month-year-div">
            <box-icon type='solid' name='chevron-left' color="aliceblue" class="hover-hand" id="back"></box-icon>
            <h3 class="month"></h3>
            <h3 class="year"></h3>
            <box-icon type='solid' name='chevron-right' color="aliceblue" class="hover-hand" id="forward"></box-icon>
        </div>
        <div class="dates-div">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>

            <div class="date hover" id="a2"></div>
            <div class="date hover" id="a3"></div>
            <div class="date hover" id="a1"></div>
            <div class="date hover" id="a4"></div>
            <div class="date hover" id="a5"></div>
            <div class="date hover" id="a6"></div>
            <div class="date hover" id="a7"></div>
            <div class="date hover" id="b1"></div>
            <div class="date hover" id="b2"></div>
            <div class="date hover" id="b3"></div>
            <div class="date hover" id="b4"></div>
            <div class="date hover" id="b5"></div>
            <div class="date hover" id="b6"></div>
            <div class="date hover" id="b7"></div>
            <div class="date hover" id="c1"></div>
            <div class="date hover" id="c2"></div>
            <div class="date hover" id="c3"></div>
            <div class="date hover" id="c4"></div>
            <div class="date hover" id="c5"></div>
            <div class="date hover" id="c6"></div>
            <div class="date hover" id="c7"></div>
            <div class="date hover" id="d1"></div>
            <div class="date hover" id="d2"></div>
            <div class="date hover" id="d3"></div>
            <div class="date hover" id="d4"></div>
            <div class="date hover" id="d5"></div>
            <div class="date hover" id="d6"></div>
            <div class="date hover" id="d7"></div>
            <div class="date hover" id="e1"></div>
            <div class="date hover" id="e2"></div>
            <div class="date hover" id="e3"></div>
            <div class="date hover" id="e4"></div>
            <div class="date hover" id="e5"></div>
            <div class="date hover" id="e6"></div>
            <div class="date hover" id="e7"></div>
            <div class="date hover" id="f1"></div>
            <div class="date hover" id="f2"></div>
            <div class="date hover" id="f3"></div>
            <div class="date hover" id="f4"></div>
            <div class="date hover" id="f5"></div>
            <div class="date hover" id="f6"></div>
            <div class="date hover" id="f7"></div>
        </div>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="assets/js/query_selector.js"></script>
    <script src="assets/js/browser.js"></script>
</body>
</html>
